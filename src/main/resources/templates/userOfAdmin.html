<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right"></i> Выйти
    </button>
  </form>
</div>

<br>
<br>
<br>
<br>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">LastName</th>
    <th scope="col">Address</th>
    <th scope="col">Age</th>
    <th scope="col">Username</th>
    <th scope="col">Enabled</th>



  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.address}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.enabled}"></td>
  </tr>


  </tbody>
</table>
<a th:href="@{/admin/main}" class="btn btn-outline-primary btn-sm">К списку пользователей</a>
<br>
<br>
<form th:action="@{/admin/delete(id=${user.id})}" method="post">
  <input type="hidden" name="_method" value="DELETE"/>
  <button type="submit" class="btn btn-secondary">Удалить пользователя</button>
  <br>
  <br>
  <a th:href="@{/admin/updateForm(id=${user.id})}" class="btn btn-primary">Изменить пользователя</a>
</form>
</body>
</html>
